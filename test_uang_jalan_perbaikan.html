<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Uang Jalan Perbaikan Kontainer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            select,
            input {
                padding: 8px;
                width: 200px;
            }
            .result {
                margin-top: 20px;
                padding: 10px;
                background-color: #f0f0f0;
                border-radius: 5px;
            }
            .highlight {
                background-color: #ffff99;
                padding: 2px 4px;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <h1>Test Uang Jalan Perbaikan Kontainer</h1>

        <div class="form-group">
            <label for="kegiatan">Kegiatan:</label>
            <select id="kegiatan">
                <option value="">Pilih Kegiatan</option>
                <option value="pengiriman">Pengiriman Kontainer</option>
                <option value="pengambilan">Pengambilan Kontainer</option>
                <option value="perbaikan kontainer">Perbaikan Kontainer</option>
                <option value="perbaikan">Perbaikan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="jumlah">Jumlah Kontainer:</label>
            <input type="number" id="jumlah" value="1" min="1" />
        </div>

        <div class="form-group">
            <label for="ukuran">Ukuran Kontainer:</label>
            <select id="ukuran">
                <option value="">Pilih Ukuran</option>
                <option value="10">10 ft</option>
                <option value="20">20 ft</option>
                <option value="40">40 ft</option>
            </select>
        </div>

        <div class="form-group">
            <label for="antar_sewa">Antar Sewa:</label>
            <input type="checkbox" id="antar_sewa" />
        </div>

        <div class="result" id="result">
            <strong>Hasil Perhitungan Uang Jalan:</strong><br />
            <span id="uang_jalan_result"
                >Pilih kegiatan untuk melihat hasil</span
            >
        </div>

        <script>
            const kegiatanSelect = document.getElementById("kegiatan");
            const jumlahInput = document.getElementById("jumlah");
            const ukuranSelect = document.getElementById("ukuran");
            const antarSewaCheckbox = document.getElementById("antar_sewa");
            const resultDiv = document.getElementById("result");
            const uangJalanResult =
                document.getElementById("uang_jalan_result");

            function computeUangJalan() {
                const selectedKegiatan = kegiatanSelect.value.toLowerCase();
                const kegiatanText =
                    kegiatanSelect.options[
                        kegiatanSelect.selectedIndex
                    ]?.text.toLowerCase() || "";
                const isPerbaikanKontainer =
                    selectedKegiatan.includes("perbaikan") ||
                    kegiatanText.includes("perbaikan kontainer") ||
                    kegiatanText.includes("perbaikan");

                // Khusus untuk perbaikan kontainer, uang jalan selalu 75.000
                if (isPerbaikanKontainer) {
                    return 75000;
                }

                // Logika normal untuk kegiatan lainnya
                const isAntar = antarSewaCheckbox.checked;
                const jumlah = parseInt(jumlahInput.value, 10) || 0;
                const ukuran = ukuranSelect.value;
                const effectiveUkuran = jumlah === 2 ? "40" : ukuran;

                // Simulasi fallback default (karena tidak ada data tujuan di test ini)
                if (isAntar) {
                    return effectiveUkuran === "20" || effectiveUkuran === "10"
                        ? 50000
                        : 100000;
                }
                return effectiveUkuran === "20" || effectiveUkuran === "10"
                    ? 200000
                    : 300000;
            }

            function updateResult() {
                const selectedKegiatan = kegiatanSelect.value;
                const kegiatanText =
                    kegiatanSelect.options[kegiatanSelect.selectedIndex]
                        ?.text || "";
                const isPerbaikanKontainer =
                    selectedKegiatan.toLowerCase().includes("perbaikan") ||
                    kegiatanText
                        .toLowerCase()
                        .includes("perbaikan kontainer") ||
                    kegiatanText.toLowerCase().includes("perbaikan");

                const uangJalan = computeUangJalan();

                if (isPerbaikanKontainer) {
                    uangJalanResult.innerHTML = `<span class="highlight">Rp ${uangJalan.toLocaleString()}</span> (Khusus Perbaikan Kontainer)`;
                } else {
                    const isAntar = antarSewaCheckbox.checked;
                    const mode = isAntar ? "Antar Sewa" : "Normal";
                    uangJalanResult.innerHTML = `Rp ${uangJalan.toLocaleString()} (${mode})`;
                }
            }

            // Event listeners
            kegiatanSelect.addEventListener("change", updateResult);
            jumlahInput.addEventListener("input", updateResult);
            ukuranSelect.addEventListener("change", updateResult);
            antarSewaCheckbox.addEventListener("change", updateResult);

            // Inisialisasi
            updateResult();
        </script>
    </body>
</html>
