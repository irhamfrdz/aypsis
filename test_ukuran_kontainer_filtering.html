<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Ukuran Kontainer Filtering</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            select,
            input {
                padding: 8px;
                width: 200px;
            }
            .result {
                margin-top: 20px;
                padding: 10px;
                background-color: #f0f0f0;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Test Ukuran Kontainer Filtering</h1>

        <div class="form-group">
            <label for="kegiatan">Kegiatan:</label>
            <select id="kegiatan">
                <option value="">Pilih Kegiatan</option>
                <option value="pengiriman">Pengiriman Kontainer</option>
                <option value="pengambilan">Pengambilan Kontainer</option>
                <option value="perbaikan kontainer">Perbaikan Kontainer</option>
                <option value="perbaikan">Perbaikan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="jumlah">Jumlah Kontainer:</label>
            <input type="number" id="jumlah" value="1" min="1" />
        </div>

        <div class="form-group">
            <label for="ukuran">Ukuran Kontainer:</label>
            <select id="ukuran">
                <option value="">Pilih Ukuran</option>
                <option value="10">10 ft</option>
                <option value="20">20 ft</option>
                <option value="40">40 ft</option>
            </select>
        </div>

        <div class="result" id="result">
            <strong>Hasil:</strong> Pilih kegiatan untuk melihat hasil filtering
        </div>

        <script>
            const kegiatanSelect = document.getElementById("kegiatan");
            const jumlahInput = document.getElementById("jumlah");
            const ukuranSelect = document.getElementById("ukuran");
            const resultDiv = document.getElementById("result");

            // Simpan opsi asli
            const originalOptions = Array.from(ukuranSelect.options);

            function updateFormBasedOnJumlah() {
                const kegiatan = kegiatanSelect.value.toLowerCase();
                const jumlah = parseInt(jumlahInput.value, 10) || 1;
                const currentValue = ukuranSelect.value;

                // Deteksi apakah kegiatan adalah perbaikan kontainer
                const isPerbaikanKontainer =
                    kegiatan.includes("perbaikan kontainer") ||
                    kegiatan.includes("perbaikan");

                // Hapus semua opsi saat ini
                while (ukuranSelect.options.length > 0) {
                    ukuranSelect.remove(0);
                }

                if (isPerbaikanKontainer) {
                    // Untuk perbaikan kontainer, hanya tampilkan 20ft
                    ukuranSelect.add(new Option("20 ft", "20"));
                    ukuranSelect.value = "20";

                    resultDiv.innerHTML =
                        "<strong>Hasil:</strong> Kegiatan Perbaikan Kontainer - Ukuran kontainer otomatis 20ft";
                } else {
                    // Untuk kegiatan normal, tampilkan semua ukuran dengan logika jumlah
                    if (jumlah > 1) {
                        originalOptions.forEach((option) => {
                            if (
                                option.value === "10" ||
                                option.value === "20" ||
                                option.value === ""
                            ) {
                                ukuranSelect.add(
                                    new Option(option.text, option.value)
                                );
                            }
                        });
                        if (currentValue === "40") {
                            ukuranSelect.value = "";
                            resultDiv.innerHTML =
                                "<strong>Hasil:</strong> Jumlah > 1 - 40ft tidak tersedia, silakan pilih ukuran lain";
                        } else {
                            ukuranSelect.value = currentValue;
                            resultDiv.innerHTML =
                                "<strong>Hasil:</strong> Jumlah > 1 - 40ft tidak tersedia";
                        }
                    } else {
                        originalOptions.forEach((option) => {
                            ukuranSelect.add(
                                new Option(option.text, option.value)
                            );
                        });
                        ukuranSelect.value = currentValue;
                        resultDiv.innerHTML =
                            "<strong>Hasil:</strong> Semua ukuran tersedia";
                    }
                }
            }

            // Event listeners
            kegiatanSelect.addEventListener("change", updateFormBasedOnJumlah);
            jumlahInput.addEventListener("input", updateFormBasedOnJumlah);

            // Inisialisasi
            updateFormBasedOnJumlah();
        </script>
    </body>
</html>
